group 'com.fizzed.rocker'
version '1.0-SNAPSHOT'

apply plugin: 'maven'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()

    compile group: 'com.fizzed',
            name: 'rocker-compiler',
            version: '0.14.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../../repo')) // change this to your local directory
        }
    }
}
